<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <Title>Add comment</Title>

</head>
<body>


<div th:insert="navbar :: navbar">  </div>
<form th:action="@{/foodtrucks/{truckProfileId}/comment/save(truckProfileId=${truckProfileId})}" th:object="${newComment}"  th:method="post">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Comment</label>
            <label>
                <input type="text" class="form-control" th:field="*{userComment}">
            </label>
        </div>

        <input th:action="@{/foodtrucks/{truckProfileId}/comment/save(truckProfileId=${truckProfileId})}" type="submit" th:method="post">
    </div>
</form>


<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>


</html>
